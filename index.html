        /* La Tierra */

            position: absolute;
            bottom: 100px;
            left: 50%;

            height: 240px;
            border-radius: 50%;
            background-color: #2b82c9;

                transform: translateX(-50%) scale(1);
            }
            65%, 100% {
                opacity: 0;
                transform: translateX(-50%) scale(0);
            }
        }
        
        /* Continentes terrestres */
        .earth::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background:

                radial-gradient(circle at 60px 120px, #1a693c, transparent 50%),
                radial-gradient(circle at 140px 180px, #1a693c, transparent 45%);
            animation: rotate-earth 30s linear infinite;
        }
        
        /* Animación de rotación de la Tierra */
        @keyframes rotate-earth {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* El asteroide */
        .asteroid {
            position: absolute;
            top: -100px;
            left: 50%;
            width: 60px;
            height: 60px;
            background-color: #83622a;
            border-radius: 35% 60% 55% 50%;
            transform: translateX(-50%) rotate(45deg);
            box-shadow: inset -10px -10px 15px #463415, 
                        0 0 20px #ff6a00;
            z-index: 10;
            animation: fall 15s infinite;
        }
        
        /* Detalles del asteroide con pseudo-elementos */
        .asteroid::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #5e4011;
            border-radius: 50%;
            top: 10px;
            left: 15px;
        }
        
        .asteroid::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #5e4011;
            border-radius: 50%;
            bottom: 15px;
            right: 10px;
        }
        
        /* Animación de caída del asteroide */
        @keyframes fall {
            0%, 15% {
                top: -100px;
                transform: translateX(-50%) rotate(45deg) scale(1);
            }
            55% {
                top: calc(50% + 60px);
                transform: translateX(-50%) rotate(225deg) scale(1.2);
            }
            60%, 100% {
                top: calc(50% + 60px);
                transform: translateX(-50%) rotate(405deg) scale(0);
                opacity: 0;
            }
        }
        
        /* Rastro del asteroide */
        .asteroid-trail {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 0;
            background: linear-gradient(to top, rgba(255,106,0,0), rgba(255,106,0,1));
            filter: blur(3px);
            z-index: 5;
            animation: trail 15s infinite;
        }
        
        /* Animación del rastro */
        @keyframes trail {
            0%, 15% {
                height: 0;
                top: -100px;
                opacity: 0;
            }
            20% {
                height: 100px;
                top: -100px;
                opacity: 1;
            }
            54% {
                height: calc(50% + 160px);
                top: -100px;
                opacity: 1;
            }
            60%, 100% {
                height: 0;
                top: -100px;
                opacity: 0;
            }
        }

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,190,61,1) 25%, rgba(255,87,34,1) 60%, rgba(183,28,28,0.8) 100%);
